<html lang="rus" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link th:insert = "~{Head}">
</head>
<body >
    <div th:insert = "~{NavBar}"></div>
    <div>
        <h2 class="text-center">Welcome to BITLAB SHOP</h2>
        <p class="text-black-50 text-center">Electronic devices with high quality and service</p>
        <div class="container mx-auto">
            <div class="col-8 card-deck row mx-auto">
                 <div class="col-4 p-2" th:each="it : ${tovary}">
                    <div class="card border-success shadow p-3 bg-white rounded">
                        <div class="card-header bg-transparent border-success" th:text="${it.getName}"></div>
                        <div class="card-body text-success">
                            <h5 class="card-title" th:text="${it.getPrice()}"></h5>
                            <p class="card-text" th:text="${it.getDescription()}"></p>
                            <a th:href="@{'/Details/' + ${it.getId}}" class="btn btn-primary">Детальный</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
